[tools]
go = "1.25.0"
"go:golang.org/x/tools/gopls" = "0.20.0"

[tasks.build]
description = "Build the application"
run = "go build -o bin/agent-orchestrator main.go"

[tasks.run]
description = "Run the application"
run = "go run main.go"

[tasks."test:e2e"]
description = "Run E2E tests (requires server to be running)"
run = "go test -v ./test/e2e/..."
